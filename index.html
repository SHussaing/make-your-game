<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>Space Invaders
            <h3 id="score">Score: </h3>
        </header>
        <div class="game-wrapper">
            <div class="main"></div>
                <div class="lose">
                    <h1>GAME OVER</h1>
                    <h2>Better luck next time!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class="win">
                    <h1>YOU WIN!</h1>
                    <h2>Winner winner chicken dinner!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class="pause">
                    <h1>Game Paused</h1>
                    <h2>Click P again to unpause the game</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
        </div>
        <script src="main.js"></script>
        <footer>Controls</footer>
        <div class="controls-wrapper">
            <div class="controls-item">
                <h3>Move Left</h3>
                <img src="img\left-arrow.png" alt="Arrow Keys">
            </div>
            <div class="controls-item">
                <h3>Shoot</h3>
                <img src="img\space.png" alt="Arrow Keys">
            </div>
            <div class="controls-item">
                <h3>Move Right</h3>
                <img src="img\right-arrow.png" alt="Arrow Keys">
            </div>
            <div class="controls-item">
                <h3>Pause</h3>
                <img src="img\p.png" alt="Arrow Keys">
            </div>
        </div>
    </div>
</body>
</html>
